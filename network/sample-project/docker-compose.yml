version: '3.8'

services:
  reverse-proxy:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - vpc-simulation
    depends_on:
      - app

  app:
    build: ./app
    cap_add:
      - NET_ADMIN
    networks:
      - vpc-simulation
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - vpc-simulation

networks:
  vpc-simulation:
    driver: bridge